<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>Table</h1>
    <table border="2" style="width: 50%;">
        <thead>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Row1 Cell 1</td>
                <td> Row1 Cell2</td>
                <td>Row1 Cell3</td>
            </tr>
            <tr>
                <td>Row2 Cell2</td>
                <td>Row2 Cell3</td>
            </tr>
            <tr>
                <td colspan="3">Row3 Cell1</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
